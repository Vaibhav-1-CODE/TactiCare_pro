<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Profile | TactiCare</title>
<link rel="stylesheet" href="css_style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f8f8f8;
    color: #333;
    margin: 0;
}

header {
    background: #00c4ff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

header h1 {
    margin: 0;
    font-size: 1.8rem;
}

header a {
    color: #fff;
    background: rgba(0,0,0,0.2);
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

header a:hover {
    background: rgba(0,0,0,0.3);
}

main {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Profile Styles */
.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.profile-header img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00c4ff;
}

.profile-header h2 {
    margin: 0;
    font-size: 1.6rem;
    color: #00c4ff;
}

.profile-info {
    margin-top: 20px;
}

.profile-info p {
    margin: 10px 0;
    font-size: 1rem;
}

.profile-info strong {
    color: #00c4ff;
}

.edit-btn {
    display: inline-block;
    margin-top: 15px;
    background: #00c4ff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.edit-btn:hover {
    background: #00a0cc;
}
</style>
</head>
<body>

<script>
  const role = localStorage.getItem("tacticareRole");
  if(role !== "Doctor"){
      window.location.href = "auth.html";
  }
</script>

<header>
  <h1>Doctor Profile</h1>
  <a href="doctor_dashboard.html">Back to Dashboard</a>
</header>

<main>
  <div class="profile-header">
    <img src="doctor_avatar.png" alt="Doctor Avatar">
    <h2>Dr. John Smith</h2>
  </div>

  <div class="profile-info">
    <p><strong>Email:</strong> john.smith@example.com</p>
    <p><strong>Specialization:</strong> Cardiology</p>
    <p><strong>Phone:</strong> +91 12345 67890</p>
    <p><strong>Experience:</strong> 10 years</p>
    <p><strong>Clinic Address:</strong> Modern College, Pune-5, India</p>
  </div>

  <a href="#" class="edit-btn">Edit Profile</a>
</main>

</body>
</html>

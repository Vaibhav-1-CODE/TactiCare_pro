<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Reports | TactiCare</title>
<link rel="stylesheet" href="css_style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Page Layout */
body {
    font-family: 'Roboto', sans-serif;
    background: #f8f8f8;
    color: #333;
    margin: 0;
}

header {
    background: #00c4ff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

header h1 {
    margin: 0;
    font-size: 1.8rem;
}

header a {
    color: #fff;
    background: rgba(0,0,0,0.2);
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

header a:hover {
    background: rgba(0,0,0,0.3);
}

main {
    padding: 20px;
    max-width: 600px;
    margin: 30px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

input[type="text"], textarea {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s;
}

input[type="text"]:focus, textarea:focus {
    border-color: #00c4ff;
    outline: none;
    box-shadow: 0 0 8px rgba(0,196,255,0.3);
}

button[type="submit"] {
    background: #00c4ff;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}

button[type="submit"]:hover {
    background: #00a0cc;
}

/* Labels for clarity */
label {
    font-weight: 500;
    margin-bottom: 5px;
}
</style>
</head>
<body>

<script>
  const role = localStorage.getItem("tacticareRole");
  if(role !== "Doctor"){
      window.location.href = "auth.html";
  }
</script>

<header>
  <h1>Add Reports</h1>
  <a href="doctor_dashboard.html">Back to Dashboard</a>
</header>

<main>
  <form>
    <label for="patientName">Patient Name</label>
    <input type="text" id="patientName" placeholder="Enter patient name" required>

    <label for="reportDetails">Report Details</label>
    <textarea id="reportDetails" placeholder="Enter report details" rows="6" required></textarea>

    <button type="submit">Submit Report</button>
  </form>
</main>

</body>
</html>
